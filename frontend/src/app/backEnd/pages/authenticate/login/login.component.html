<div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
                <div class="card mb-0">
                    <div class="card-body">
                        <a href="" class="text-nowrap logo-img text-center d-block py-3 w-100">
                            <img src="assets/backTemplate/images/logos/archimedLogo.png" width="200" alt="">
                        </a>
                        <p class="text-center">Your Social Campaigns</p>
                        <form (ngSubmit)="login()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="authRequest.username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="authRequest.password" required>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input primary" type="checkbox" value="" id="rememberDevice" checked>
                                    <label class="form-check-label text-dark" for="rememberDevice">
                                        Remember this Device
                                    </label>
                                </div>
                                <a class="text-primary fw-bold" routerLink="/reset-pwd">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fs-4 mb-4 rounded-2">Sign In</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
