#database configuration
spring.application.name=taskManagement
server.port = 8081
spring.datasource.url=jdbc:mysql://localhost:3306/dbName?createDatabaseIfNotExist=true

spring.datasource.username=username
spring.datasource.password=password

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# SMTP Configuration for Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mail
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=jwtsecret

#twilio configuration
twilio.accountSid=accoundID
twilio.authToken=Token
twilio.phoneNumber=phoneOfSender



